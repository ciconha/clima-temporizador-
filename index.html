<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Clima-temporizador ⛩️</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button><img src="imagens/lupa-isolada.avif" alt="Buscar"></button>
        </div>
        <div class="weather" style="display: none;">
            <img src="imagens/default.png" class="weather-icon" alt="Ícone do Clima">
            <h1 class="temp">--°C</h1>
            <h2 class="city">Cidade</h2>
            <div class="details">
                <div class="col">
                    <img src="imagens/chuva.png" alt="Ícone Umidade">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imagens/vento.png" alt="Ícone Vento">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
